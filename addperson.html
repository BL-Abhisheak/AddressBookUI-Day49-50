<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Person </title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f7;
            margin: 0;
            padding: 20px;
        }

        header{
            margin-top: 20px;
            margin-bottom: 20px;
            background-color: rgb(197, 197, 249);            
        }

        #main-container {
            width: 600px;
            margin: 0 auto;
            /* background-color: #fff; */
            padding: 20px;
            border-radius: 8px;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
        }

        h1, h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #2a28a7;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #2a28a7;
        }

        #sub-container{
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 20px;
            width: 100%;
        }
    </style>

    <script src="addperson.js"></script>
</head>
<body>
    <div id="main-container">
        <header style="align-items: center; text-align: center; margin-bottom: 20px;">
            <h1>AddressBook UI/UX Design</h1>
        </header>
   

    <div id="sub-container">
       <div> 
        <h2>Person Address Form</h2>
        </div>


    <form id="add-person-form">
        <div>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>
        
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
        </div>
        <div>
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required>
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div style="align-items: center; text-align: center; gap: 10px; display: flex; justify-content:space-between;">
            <button type="submit" id="add-person">Add Person</button>
            <button type="submit" id="reset-form">Reset Form</button>
            <button type="submit" id="view-addressbook" onclick="window.location.href='index.html'">AddressBook</button>
            
        </div>
      </div>  
    </div>
      
    </form>
</body>
</html>
