<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Person </title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f7;
            margin: 0;
            padding: 20px;
        }

        header{
            margin-top: 20px;
            margin-bottom: 20px;
            background-color: rgb(197, 197, 249);            
        }

        #main-container {
            width: 600px;
            margin: 0 auto;
            /* background-color: #fff; */
            padding: 20px;
            border-radius: 8px;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
        }

        h1, h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #2a28a7;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #2a28a7;
        }

        #sub-container{
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 20px;
            width: 100%;
        }
    </style>

    <script src="addperson.js"></script>
</head>
<body>
    <div id="main-container">
        <header style="align-items: center; text-align: center; margin-bottom: 20px;">
            <h1>AddressBook UI/UX Design</h1>
        </header>
   

    <div id="sub-container">
       <div> 
        <h2>Person Address Form</h2>
        </div>


    <form id="add-person-form">
        <input type="text" id="fullname" name="fullname" required pattern="[A-Za-z ]{3,}">
<input type="text" id="address" name="address" required>
<input type="text" id="city" name="city" required pattern="[A-Za-z ]+">
<input type="text" id="state" name="state" required pattern="[A-Za-z ]+">
<input type="text" id="zip" name="zip" required pattern="[0-9]{5,6}">
<input type="text" id="phone" name="phone" required pattern="[0-9]{10}">

      </div>  
    </div>
      
    </form>
</body>


<script>
document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("add-person-form");

    form.addEventListener("submit", function (e) {
        e.preventDefault();

        const name = fullname.value.trim();
        const address = address.value.trim();
        const city = city.value.trim();
        const state = state.value.trim();
        const zip = zip.value.trim();
        const phone = phone.value.trim();

        if (name.length < 3) {
            alert("Name must be at least 3 characters");
            return;
        }

        if (address.length < 5) {
            alert("Please enter valid address");
            return;
        }

        if (!/^[A-Za-z ]+$/.test(city)) {
            alert("City must contain only letters");
            return;
        }

        if (!/^[A-Za-z ]+$/.test(state)) {
            alert("State must contain only letters");
            return;
        }

        if (!/^[0-9]{5,6}$/.test(zip)) {
            alert("Zip must be 5 or 6 digits");
            return;
        }

        if (!/^[0-9]{10}$/.test(phone)) {
            alert("Phone must be 10 digits");
            return;
        }

        alert("Form validated successfully âœ…");
        form.submit();
    });
});
</script>

</html>
